<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Check</title>
</head>
<body>
    <script>
        let calculator = {

            read() {
                this.a = +prompt('a = ', 4);
                this.b = +prompt('b = ', 5);
            },

            sum() {
                alert(this.a + this.b);
            },

            mul() {
                alert(this.a * this.b);
            },

        };

        calculator.read();
        ( calculator.sum() );
        ( calculator.mul() );
    </script>
</body>
</html>
